<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Welcome to Weather App !</h1>
    <div>
        <input type="text" placeholder="Enter city name" id="input">
        <button id="location-button">Current Location</button>
        <button id="search-button"> Search</button>
    </div>
    
       

    
    <div>
        <h3 id="city_location">Please enter cityname to get detail</h3>
        <p>City_temperature : <span id="city_temperature">City_temperature</span></p>
        <p>City_timezone : <span id="city_timezone">City_timezone</span></p>
        <p>City_hummidity : <span id="city_hummidity">City_humidity</span></p>
        <p>City longitude: <span id="city_longitude"> Longitude</span></p>
        <p>City_latitude: <span id="city_latitude">Latitude</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
